<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMas Menu Picker</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Christmas Dinner Picker</h1>
        <p class="result" id="result">Your ideal Christmas dinner is <span id="food">...</span></p>
        <form id="form">
            <label for="guests">How many guests are coming?</label>
            <input type="number" id="guests" name="guests" min=1 required>
            <div class="veggie">
                <input type="checkbox" id="vegi-option" name="vegetarian">
                <label for="vegi-option">Vegetarian?</label>            
            </div>
            <button id="btn" type="submit">Calculate</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
